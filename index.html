<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Helicopter-Game</title>
</head>
<body>
    <!------------Container------------>
    <div id="container">
        <!---------Background--------->
        <div id="background">
            <!-----Start------->
            <div id="start" onclick="start()">
                <h1>Rescue</h1>
                <p>Press "W/S" to move!</p>
                <p>Press "D" to shoot!</p>
                <p>CLICK HERE TO START!</p>
            </div>
            <!-----Start------->
        </div>
        <!---------Background--------->
    </div>
    <!------------Container------------>
    
    <!------------Sounds------------>
    <audio src="sound/som.mp3" preload="auto" id="soundShoot"></audio>
    <audio src="sound/explosao.mp3" preload="auto" id="soundExplosion"></audio>
    <audio src="sound/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sound/gameover.mp3" preload="auto" id="soundGameOver"></audio>
    <audio src="sound/perdido.mp3" preload="auto" id="soundLost"></audio>	
    <audio src="sound/resgate.mp3" preload="auto" id="soundRescue"></audio>
    <!------------Sounds------------>

    <!------------Script-------------->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-collision.min.js"></script>
    <script src="js/script.js"></script>
    <!------------Script-------------->
</body>
</html>
